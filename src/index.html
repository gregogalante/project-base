<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Static boilerplate</title>

  <!-- Name of web application (only should be used if the website is used as an app) -->
  <meta name="application-name" content="Application Name">

  <!-- Theme Color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#293b5a">

  <!-- Short description of the document (limit to 150 characters) -->
  <meta name="description" content="A description of the page">

  <!-- Control the behavior of search engine crawling and indexing -->
  <meta name="robots" content="index,follow"><!-- All Search Engines -->
  <meta name="googlebot" content="index,follow"><!-- Google Specific -->

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="http://www.example.com/">
  <meta name="twitter:title" content="Static boilerplate">
  <meta name="twitter:description" content="Content description less than 200 characters">
  <meta name="twitter:image" content="http://example.com/image.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="Static boilerplate" />
  <meta property="og:site_name" content="Static boilerplate">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.example.com/" />
  <meta property="og:image" content="http://example.com/image.jpg" />
  <meta property="og:description" content="Description Here" />
  

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!--
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="mask-icon" href="images/icon.svg" color="blue">
  -->

  <!-- CSS files -->
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="test">
      <h1>Welcome to static boilerplate</h1>
    </div>
  </div>

  <!-- JS files -->
  <script src="js/main.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body>
</html>
